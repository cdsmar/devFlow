<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile - DevFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding-bottom: 50px;
        }

        html::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.6);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: #333;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .label-container {
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .profile-field {
            background-color: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Developer Profile</h1>

        <div class="label-container">First Name</div>
        <div class="profile-field" th:text="${profile.firstName}"></div>

        <div class="label-container">Last Name</div>
        <div class="profile-field" th:text="${profile.lastName}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
