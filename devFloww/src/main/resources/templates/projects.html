
<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: auto;
        }

        body::before {
            content: '';
            display: block;
            height: 0;
        }

        .navbar {
            margin: 0 !important;
            padding: 0 !important;
            background-color: whitesmoke !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none !important;
            width:100%;
        }
        

        .navbar-brand {
            margin: 0 !important;
            padding: 0 !important;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
        }

        .container-fluid {
            margin: 0 !important;
            padding: 1vh 3vw;
        }

        .all_content {
            display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
        }
        .search:hover{
            background-color: black;
            color:white;
        }
        input[type="radio"]:focus {
            outline: none;
            box-shadow: none;
        }
        .list-group-item{
            color: #5e5e5e !important;
            padding-left:0.1rem !important;
            padding-top: 0.15rem;
            padding-bottom: 0.15rem;
        }
        .tag {
            border-radius: 20px;
            padding: 4px 10px;
            display: inline-block;
            font-size: 0.7rem;
        }
        .tag_button{
            border-radius:20px;
            border:none;
        }
        .form-check-input{
            border-color: #6c6c6c
        }
        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .pagination .page-link:focus, 
        .pagination .page-item:focus-within {
            outline: none !important;
            box-shadow: none !important;
        }

        input:focus, 
        textarea:focus, 
        select:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        input:focus-visible, 
        textarea:focus-visible,
        select:focus-visible {
            outline: none !important;
            box-shadow: none !important;
        }


 .tag_button {
        font-size: 0.7rem;
        padding: 3px 7px;
        border-radius: 20px;
        border: none;
        background-color: #e0e0e0;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        user-select: none;
    }
    .tag_button.selected {
        background-color: black;
        color: white;
    }
    .tag_button.selected::after {
        content: 'âœ•';
        font-weight: bold;
        margin-left: 5px;
    }
    .tag_button li {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .category_dropdown{
        font-size:0.75rem;
        }
        .pagination-container {
        width: 100%;
        display: flex;
        justify-content: flex-end; 
        margin-top: 20px;
    }

        .pagination {
            margin: 0;
            margin-right:15vw;
            margin-bottom:2vh;
            font-size: 0.9rem;
        }
        .page-link {
            font-size:0.9rem;
            outline:none;
        }
        
        .page-item.active .page-link {
            background-color: #007bff;
            color: white;
        }

        .page-link:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="all_content">
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brilliance me-1" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/>
                </svg>
                DevFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/projects?is_private=0">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/developers}">Developers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}">Clients</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" id="searchForm" onsubmit="return false;">
                    <input id="projectSearch" class="form-control" type="search" placeholder="Search for projects..." aria-label="Search"
                           style="font-size:0.8rem;border-radius: 5px 0 0 5px;height:4.5vh;width:13vw;"/>
                    <button class="search btn" type="submit"
                            style="font-size:0.9rem;border-radius: 0 5px 5px 0;border:1px solid black;height:4.5vh;display: flex;justify-content: center;align-items: center;">
                      Search
                    </button>
                  </form>
                <div class="dropdown d-flex align-items-center ms-4" th:if="${session.isLoggedIn}">
                    <a class="nav-link" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/profile.jpg" width="40" height="40" class="rounded-circle" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" style="font-size:0.8rem;">
                        <img src="/images/profile.jpg" width="40" height="40" class="rounded-circle" style="margin-left:0.7vw;"/>
                        <li><a class="dropdown-item" href="#" style="color:#484747" th:text="${session.username}">username</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" 
                               th:href="${session.role == 'developer'} ? @{/view_profile_dev} : @{/view_profile}" 
                               style="color:#696868">
                              My Profile
                            </a>
                          </li>                        <li><a class="dropdown-item" th:href="@{/notifications}" style="color:#696868">Notifications</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/custom_logout}" style="color: red;">Log out
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-box-arrow-right ms-1" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                </svg></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    
        <div class="projects container" style="width: 70vw; margin-top:15vh;">
            <div class="row g-3">
              <div class="col-12 col-md-6" th:each="project : ${projects}">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                          <div class="ms-2">
                            <a href="#" style="text-decoration: none;" th:text="${project.user.username}">username</a>
                          </div>
                        </div>
                      
                        <div>
                          <span style="background-color: rgb(166, 132, 245); padding: 0.5vh 0.5vw; font-size: 0.7rem;
                            border-radius: 50px; color: white; margin-right: 0.5vw;" th:text="${project.category}">Data Science</span>
                          <span style="background-color: rgb(166, 132, 245); padding: 0.5vh 0.5vw; font-size: 0.7rem;
                            border-radius: 50px; color: white;" th:text="${project.subcategory}">ELT</span>
                        </div>
                      </div>
                      
          
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title" style="font-size: 1rem; font-weight: bold;" th:text="${project.title}">Project Title</h5>
          
                    <p class="card-text" style="font-size: 0.9rem; margin-bottom: 0.5rem;">
                      <span th:if="${#strings.length(project.description) <= 300}" th:text="${project.description}">Project description</span>
                      <span th:if="${#strings.length(project.description) > 300}">
                        <span th:text="${#strings.substring(project.description, 0, 300) + '...'}"></span>
                      </span>
                    </p>
          
                    <a 
                       th:href="@{/projects/{id}(id=${project.id})}"
                       style="text-decoration:none; font-weight: bold; font-size: 0.9rem;">
                       See More
                    </a>
                    <span th:text="${project.formattedDatePosted}" style="font-style: italic; font-size: 0.8rem; text-align: right;"></span>

                  </div>
          
                </div>
              </div>
            </div>
          </div>
          
          
          
          
          
        
        </div>
    </div>


</div>
<script>
    document.getElementById("applyFiltersBtn").addEventListener("click", function () {
  const dateFilter = document.querySelector('input[name="featuredOptions"]:checked')?.value;

  const category = document.getElementById("categorySelect").value;
  const subcategory = document.getElementById("subcategorySelect").value;

  const selectedTags = [];
  document.querySelectorAll(".tag_button.active").forEach(btn => {
    selectedTags.push(btn.innerText.trim());
  });

  const params = new URLSearchParams();
  if (dateFilter) params.append("date", dateFilter);
  if (category && category !== "Choose category...") params.append("category", category);
  if (subcategory && subcategory !== "Choose subcategory...") params.append("subcategory", subcategory);
  if (selectedTags.length > 0) params.append("tags", selectedTags.join(","));

  window.location.href = "/projects?" + params.toString();
});
    document.querySelectorAll('.tag_button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });
    
        const pageLinks = document.querySelectorAll('.pagination .page-link');
        let currentPage = 1;
    
        function updateActivePage(newPage) {
            const totalPages = pageLinks.length - 2;
            newPage = Math.max(1, Math.min(newPage, totalPages));
    
            document.querySelectorAll('.pagination .page-item').forEach(item => {
                item.classList.remove('active');
            });
    
            document.querySelectorAll('.pagination .page-item')[newPage].classList.add('active');
            currentPage = newPage;
        }
    
        pageLinks.forEach((link, index) => {
            link.setAttribute('tabindex', '-1'); 
            link.addEventListener('click', function(event) {
                event.preventDefault(); 
    
                if (!link.closest('.page-item').classList.contains('prev') && 
                    !link.closest('.page-item').classList.contains('next')) {
                    const pageNum = parseInt(link.textContent); 
                    updateActivePage(pageNum); 
                    link.blur(); 
                }
            });
        });
    
        document.getElementById('prev').addEventListener('click', function(event) {
            event.preventDefault();
            updateActivePage(currentPage - 1); 
        });
    
        document.getElementById('next').addEventListener('click', function(event) {
            event.preventDefault();
            updateActivePage(currentPage + 1);
        });

        document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('projectSearch');
    const projectCards = document.querySelectorAll('.col-12.col-md-6');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.trim().toLowerCase();

      projectCards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        if (filter === "" || title.startsWith(filter)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
