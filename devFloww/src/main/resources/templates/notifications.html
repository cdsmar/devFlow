<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications Center</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      margin: 0;
    }

    .notification-container {
      width: 100%;
      max-width: 400px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .notification {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #e9ecef;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .notification:hover {
      background-color: #dee2e6;
    }

    .notification-new-offer {
      background-color: #d1e7dd;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.2s;
      padding: 5px 10px;
    }

    .back-button:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <div class="d-flex align-items-center mb-3">
      <button class="back-button me-2" aria-label="Back" onclick="window.history.back()">&#8592;</button>
      <h5 class="mb-0 flex-grow-1 text-center">Notifications</h5>
      <span class="me-2" style="visibility: hidden;">&#8592;</span> <!-- For centering -->
    </div>

    <div class="notification notification-new-offer">
      <strong>New offer</strong>
    </div>
    <div class="notification">dev1 - Project1</div>
    <div class="notification">dev2 - Project2</div>
    <div class="notification">New message from client</div>
    <div class="notification">dev3 - Project3</div>
    <div class="notification">Meeting at 3 PM</div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
